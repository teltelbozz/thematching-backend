<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TheMatching Demo</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
      .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
      input, select, button { padding: 8px 10px; font-size: 14px; }
      table { width: 100%; border-collapse: collapse; margin-top: 16px; }
      th, td { border-bottom: 1px solid #eee; padding: 10px; text-align: left; }
      th { background: #fafafa; }
      .pill { padding: 2px 8px; border-radius: 999px; font-size: 12px; background: #f2f2f2; }
      .muted { color: #777; font-size: 12px; }
    </style>
  </head>
  <body>
    <h1>TheMatching Demo</h1>

    <div class="row">
      <label>Admin Token:</label>
      <input id="token" type="password" placeholder="thematching-cron-2025-01 など" size="28" />
      <label>Gender:</label>
      <select id="gender">
        <option value="">all</option>
        <option value="female">female</option>
        <option value="male">male</option>
      </select>
      <label>Search:</label>
      <input id="q" placeholder="nickname / LINE_xxx / user_id" />
      <button id="load">Load Users</button>
      <span class="muted" id="status"></span>
    </div>

    <table>
      <thead>
        <tr>
          <th>User ID</th>
          <th>Nickname</th>
          <th>Gender</th>
          <th>Age</th>
          <th>LINE</th>
          <th>Verified</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <script>
      const $ = (id) => document.getElementById(id);

      function escapeHtml(s) {
        return String(s).replace(/[&<>"']/g, (c) => ({
          "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;",
        }[c]));
      }

      async function loadUsers() {
        const token = $("token").value.trim();
        if (!token) {
          alert("Admin Token を入力してください");
          return;
        }

        const gender = $("gender").value;
        const q = $("q").value.trim();

        const url = new URL("/admin/users", window.location.origin);
        if (gender) url.searchParams.set("gender", gender);
        if (q) url.searchParams.set("q", q);
        url.searchParams.set("limit", "300");

        $("status").textContent = "loading...";
        $("tbody").innerHTML = "";

        const res = await fetch(url.toString(), {
          headers: { Authorization: `Bearer ${token}` },
        });

        if (!res.ok) {
          const t = await res.text();
          $("status").textContent = `error: ${res.status}`;
          alert(t);
          return;
        }

        const data = await res.json();
        $("status").textContent = `loaded: ${data.count}`;

        const rows = data.users.map(u => `
          <tr>
            <td>${escapeHtml(u.user_id)}</td>
            <td>${escapeHtml(u.nickname || "")}</td>
            <td><span class="pill">${escapeHtml(u.gender)}</span></td>
            <td>${escapeHtml(u.age)}</td>
            <td class="muted">${escapeHtml(u.line_user_id)}</td>
            <td>${u.verified_age ? "✅" : "—"}</td>
          </tr>
        `).join("");

        $("tbody").innerHTML = rows;
      }

      $("load").addEventListener("click", loadUsers);
    </script>
  </body>
</html>
